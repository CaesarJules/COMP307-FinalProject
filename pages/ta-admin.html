<!DOCTYPE html>
<html>

<head>
    <title>TA Manager | McGill University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="top-banner">
        <div class="logout-icon">
            <a href="javascript:void(0);" id="logout" onclick="">
                <i class="fa-solid fa-right-from-bracket"></i> Log Out
            </a>
        </div>

        <div class="user-icon">
            <i class="fa-solid fa-user-check"></i> jules.niyonkuru@mail.mcgill.ca
        </div>
    </div>

    <div class="cs-logo">
        <a href="dashboard.html"><img src="../assets/McGill-CS.png" alt="McGill Logo"></a>
    </div>

    <div class="header"></div>

    <div class="global-container">
        <div class="global-sidebar">
            <button class="sidebar-btn" id="admin_b1" onclick="return update_page('admin_b1')">TA info/history</button>
            <button class="sidebar-btn" id="admin_b2" onclick="return update_page('admin_b2')">Import TA cohort</button>
            <button class="sidebar-btn" id="admin_b3" onclick="return update_page('admin_b3')">Course TA history</button>
            <button class="sidebar-btn" id="admin_b4" onclick="return update_page('admin_b4')">Add TA to Course</button>
            <button class="sidebar-btn" id="admin_b5" onclick="return update_page('admin_b5')">Remove TA from Course</button>     
        </div>
        <div class="global-main">      
            <h1>TA Administration</h1>
            <div class="ta-admin ta-history">
                <p>TA history</p>
            </div>
            <div class="ta-admin add-course">
                <p>Add course</p>
            </div>
            <div class="ta-admin course-history">
                <div class="dropdown">
                    <button class="course-btn">Course</button>
                    <div class="dropdown-content">
                      <a href="#">COMP 307</a>
                      <a href="#">COMP 521</a>
                    </div>
                </div>

                <table>
                    <tr>
                      <th>TA Name</th>
                      <th>Course Name</th>
                      <th>Semester</th>
                      <th>Professor</th>
                    </tr>
                    <tr>
                        <td>Li Wang</td>
                        <td>COMP 521</td>
                        <td>Fall 2008</td>
                        <td>Prof. Todd Lebeau</td>
                    </tr>
                </table>
            </div>
            <div class="ta-admin remove-course">
                <p>Remove course</p>
            </div>
            <div class="ta-admin import-cohort">
                <p>Import cohort</p>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <div class="mcgill">
            McGill University
        </div>
        <div class="copyright">
            &copy; Lilia Haché, Adrien Philardeau, César Niyonkuru
        </div>
    </div>

    <script>
        function update_page(id){
            let menus = document.getElementsByClassName("sidebar-btn");
            let menu_id = {
                'admin_b1':'ta-history',
                'admin_b2':'add-course',
                'admin_b3':'course-history',
                'admin_b4':'remove-course',
                'admin_b5':'import-cohort'
            }
            
            for(let i=0; i<menus.length; i++){
                main = document.getElementsByClassName(menu_id[menus[i].id]);
                if (menus[i].id !== id){
                    menus[i].style.backgroundColor="white";
                    main[0].style.display = "none"
                }else{
                    menus[i].style.backgroundColor="#f4f4f4";
                    main[0].style.display = "block"
                }
                
            }



            return false;
        }
    </script>
    
</body>

</html>
