<!DOCTYPE html>
<html>

<head>
    <title>TA Manager | McGill University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="top-banner">
        <div class="logout-icon">
            <a href="javascript:void(0);" id="logout" onclick="">
                <i class="fa-solid fa-right-from-bracket"></i> Log Out
            </a>
        </div>

        <div class="user-icon">
            <i class="fa-solid fa-user-check"></i> jules.niyonkuru@mail.mcgill.ca
        </div>
    </div>

    <div class="cs-logo">
        <a href="dashboard.html"><img src="../assets/McGill-CS.png" alt="McGill Logo"></a>
    </div>

    <div class="header"></div>

    <div id="rate-container">
        <div class="rate-select">
            <h3>Select a course:</h3>
            <div class="rate-option">COMP 307</div>
            <div class="rate-option">COMP 307</div>
            <div class="rate-option">COMP 307</div>
        </div>
        <div class="rate-select">
            <h3>Select a term:</h3>
            <div class="rate-option">Winter 2022</div>
            <div class="rate-option">Winter 2022</div>
        </div>
        <div class="rate-select">
            <h3>Select a TA:</h3>
            <div class="rate-option">TA Name</div>
            <div class="rate-option">TA Name</div>
        </div>
        <div class="rate-review">
            <h3>Rate this TA:</h3>
            <form>
                <textarea placeholder="Write a review" id="review" rows="3" cols="50"></textarea> <br></br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="mcgill">
            McGill University
        </div>
        <div class="copyright">
            &copy; Lilia Haché, Adrien Philardeau, César Niyonkuru
        </div>
    </div>

</body>

</html>
