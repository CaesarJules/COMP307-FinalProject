<!DOCTYPE html>
<html>

<head>
    <title>TA Manager | McGill University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="top-banner">
        <div class="logout-icon">
            <a href="javascript:void(0);" id="logout" onclick="">
                <i class="fa-solid fa-right-from-bracket"></i> Log Out
            </a>
        </div>

        <div class="user-icon">
            <i class="fa-solid fa-user-check"></i> jules.niyonkuru@mail.mcgill.ca
        </div>
    </div>

    <div class="cs-logo">
        <img  src="../assets/McGill-CS.png" alt="McGill Logo">
    </div>

    <div class="header"></div>

    <div class="dashboard-container">

        <div onclick="location.href='javascript:void(0)';" class="task" >
            <div class="task-name">
                <p>TA Administration</p>
            </div>
            <div class="task-logo">
                <i class="fa-solid fa-toolbox"></i>
            </div>
        </div>
        <div class="task">
            <div class="task-name">
                <p>TA Management</p>
            </div>
            <div class="task-logo">
                <i class="fa-solid fa-bars-progress"></i>
            </div>
        </div>
        <div class="task">
            <div class="task-name">
                <p>Rate a TA</p>
            </div>
            <div class="task-logo">
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
        </div>
        <div class="task">
            <div class="task-name">
                <p>Sysop Tasks</p>
            </div>
            <div class="task-logo">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
        </div>

    </div>

    <footer>
        <div class="mcgill">
            McGill University
        </div>
        <div class="copyright">
            &copy; Lilia Haché, Adrien Philardeau, César Niyonkuru
        </div>
    </footer>
</body>

</html>
