<!DOCTYPE html>
<html>

<head>
    <title>TA Manager | McGill University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="top-banner">
        <div class="logout-icon">
            <a href="javascript:void(0);" id="logout" onclick="">
                <i class="fa-solid fa-right-from-bracket"></i> Log Out
            </a>
        </div>

        <div class="user-icon">
            <i class="fa-solid fa-user-check"></i> jules.niyonkuru@mail.mcgill.ca
        </div>
    </div>

    <div class="cs-logo">
        <a href="dashboard.html"><img src="../assets/McGill-CS.png" alt="McGill Logo"></a>
    </div>

    <div class="header"></div>

    <div class="global-container">

        <div class="global-sidebar">
            <button class="sidebar-btn" id="sysop_b1" onclick="return update_page('sysop_b1')">Manage users</button>
            <button class="sidebar-btn" id="sysop_b2" onclick="return update_page('sysop_b2')">Import professors and courses from CSV</button>
            <button class="sidebar-btn" id="sysop_b3" onclick="return update_page('sysop_b3')">Manually add professors and courses</button>    
        </div>

        <div class="global-main">
            
            <h1>Manage Users</h1>
            <div class="sysop manage-users">
                <div id="manage-users-header">
                    <form>
                    <input id="search-user" type="search" name="search-user" placeholder="Search">
                    </form>
                    <button onclick="location.href = 'register.html';" >Add user</button>
                </div>
                <div>
                    <table>
                        <tr>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Course</th>
                        <th>Semester</th>
                        <th></th>
                        </tr>
                        <tr>
                            <td>Jondoe</td>
                            <td>Professor, TA administrator, System operator</td>
                            <td>COMP 303</td>
                            <td>Summer 2022 </td>
                            <td>
                                <div id="edit-icon" >
                                    <i onclick="edit_options()" class="fa-solid fa-pen-to-square"></i>
                                </div>                            
                                <div id="edit-options" >
                                    <a href="register.html"><font color="black">Edit</font></a> <br></br>
                                    <a href="#"><font color="red">Delete</font></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="sysop import-prof">
                <h3>Import from CSV</h3>
                <form id="import-prof-course">
                    <select name="prof-or-course" id="prof-or-course">
                        <option value="profs">Import professors</option>
                        <option value="courses">Import courses</option>
                    </select>
                    <input type="file" id="sysop-filepicker" accept=".csv">
                    <input type="submit" id="submit-file" value="Import">
                </form>
            </div>
            <div class="sysop add-prof">
                <p>Manual add prof + course</p>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <div class="mcgill">
            McGill University
        </div>
        <div class="copyright">
            &copy; Lilia Haché, Adrien Philardeau, César Niyonkuru
        </div>
    </div>
    
    <script>
        function edit_options(){
            console.log(document.getElementById("edit-options").style.display)
            let curr = document.getElementById("edit-options");
            if (curr.style.display !== 'block'){
                curr.style.display = 'block';
            }else{
                curr.style.display = 'none';
            }     
        }

        function update_page(id){
            let menus = document.getElementsByClassName("sidebar-btn");
            let menu_id = {
                'sysop_b1':'manage-users',
                'sysop_b2':'import-prof',
                'sysop_b3':'add-prof'
            }
            
            for(let i=0; i<menus.length; i++){
                main = document.getElementsByClassName(menu_id[menus[i].id]);
                if (menus[i].id !== id){
                    menus[i].style.backgroundColor="white";
                    main[0].style.display = "none"
                }else{
                    menus[i].style.backgroundColor="#f4f4f4";
                    main[0].style.display = "block"
                }              
            }

            return false;
        }
    </script>
</body>

</html>
