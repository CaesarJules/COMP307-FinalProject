<!DOCTYPE html>
<html>

  <head>
    <title>TA Manager | McGill University</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="cs-logo">
      <a href="index.html"><img src="../assets/McGill-CS.png" alt="McGill Logo"></a>
    </div>

    <div class="header"></div>

    <div class="login-container">

      <form id="login-form">
        <h1>TA Management System</h1>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input id="login-btn" class="submit-btn" type="submit" value="Login">
      </form>

      <div class="form-link">
        <a href="register.html">Register here</a>
      </div>

    </div>

    <div class="footer">
        <div class="mcgill">
            McGill University
        </div>
        <div class="copyright">
            &copy; Lilia Haché, Adrien Philardeau, César Niyonkuru
        </div>
    </div>

  </body>

</html>
